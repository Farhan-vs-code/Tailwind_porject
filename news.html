<!DOCTYPE html>
<html lang="en" class="dark" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icons8-stocks-growth.gif" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <title>News - Ticker AI</title>
</head>
<body class="bg-white dark:bg-gray-900">

     <!-- 
    - #Header section
      -->
    <header class="md:mx-14 md:py-4 px-2 py-2">
        <nav class="container mx-auto flex items-center justify-between">
            <div class="flex items-center gap-1 md:gap-3">
                <a href="index.html">
                    <img src="assets/tickerAI-logo 1.png" alt="logo" class="w-10 md:w-fit">
                </a>
                <p class="text-[8px] md:text-xs dark:text-white">A Mark Cuban Company
                   <br> AI-based Financial Market News Aggregator</p>
            </div>
            <div class="flex items-center gap-2 md:gap-7">
                <a href="index.html">
                    <button class="bg-[#5677AC] md:text-base text-xs md:py-3 py-1 md:px-6 px-2 rounded-md hover:bg-[#42669e] transition hover:scale-105 hover:translate-y-1">Personalize News</button>
                </a>
                <div class="text-[#5677AC] bg-[#5677AC26] md:text-2xl text-lg font-bold size-9 rounded-full flex items-center justify-center hover:scale-105 transition-all cursor-pointer">
                    IK
                </div>
                <button id="switch" class="stroke-white">
                    <img src="assets/Vector.png" alt="" class="hover:scale-105 transition-all cursor-pointer">
                </button>
                    
            </div>
        </nav>
    </header>

      <!-- 
    - # section
      -->


    <section class="bg-[#F0F0F0] dark:bg-gray-700 md:px-0 px-4 w-full min-h-screen">
        <section class="container mx-auto md:py-12 py-8">
            <div class="flex items-center justify-between pb-1 md:pb-2.5 border-b md:border-b-[3px] border-black  md:mx-16">
                <h3 class="md:text-2xl text-lg font-semibold uppercase text-[#333333] dark:text-white">Personolize your news</h3>
            </div>

            <div class="bg-white max-w-lg mx-auto md:mt-10 mt-6 p-8">
                <h3 class="font-medium md:text-2xl text-lg text-center text-[#333333]">Select your  Markets
                </h3>
                <div class="py-5 space-y-5">
                    <p class="news_head">Stocks</p>
                    <p class="news_head">Crypto</p>
                    <p class="news_head">Economy & Business</p>
                    <p class="news_head">Commodities | Forex</p>
                </div>
                <button class="bg-[#5677AC] w-full py-2 md:py-4 rounded-md text-white font-medium md:text-lg hover:bg-[#42669e] transition-all duration-300 hover:scale-105 cursor-pointer">Continue</button>
            </div>
        </section>
    </section>



      <!-- 
    - #footer section
      -->

      <footer class="text-black text-center pb-5 w-full dark:text-white dark:bg-gray-700">
        All right reserved to TickerAI - 2024
      </footer>
      <script>
        const htmlTag = document.getElementById("htmlTag");
        document.getElementById("switch").addEventListener("click", function () {
        htmlTag.classList.toggle("dark");
        });
      </script>
</body>
